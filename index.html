<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: Arial; 
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, button {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-group">
        <input type="text" id="firstName" placeholder="Имя" required>
    </div>
    <div class="form-group">
        <input type="text" id="lastName" placeholder="Фамилия" required>
    </div>
    <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <input type="tel" id="phone" placeholder="Телефон (необязательно)">
    </div>
    
    <button id="submitBtn">Зарегистрироваться</button>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        document.getElementById('submitBtn').addEventListener('click', function() {
            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value || null
            };
            
            if(data.firstName && data.lastName && data.email) {
                Telegram.WebApp.sendData(JSON.stringify(data));
                Telegram.WebApp.close();
            } else {
                alert("Заполните обязательные поля!");
            }
        });
    </script>
</body>
</html>
